<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis"><b>Color Palette Generator</b></h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Create color palettes from any images.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <div class="container mt-4">
        <form action="{{ url_for('home') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file-upload"  class="form-label">Select an image file:</label>
                <input type="file" class="form-control" required id="file-upload" name="file-upload" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

      </div>
        {% if table %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Color</th>
            <th scope="col">Hex code</th>
          </tr>
        </thead>
        {% for code in hex_codes %}
        <tbody>
          <tr>
            <td><div style="width: 80px; height: 20px; background-color: {{ code }};"></div></td>
            <td>{{ code }}</td>
        </tbody>
        {% endfor %}
      </table>
{% endif %}
    </div>
  </div>

</body>
</html>
